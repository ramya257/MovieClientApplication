<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>View All Movies</title>
</head>
<style>
<style>
table th:active{
font-weight:light;
color: #000000; 
text-decoration:underline;
}
</style>
<body>
<!-- Show Movies -->
<table align="center" border="1px solid black">

<tr>
<th (click) = "sortName()">Movie Name</th>
<th (click) = "sortRating()">Movie Rating</th>
<th (click) = "sortGenre()">Movie Genre</th>
</tr>



<tr *ngFor="let movie of moviesList">

<td>{{movie.moviesName}}</td>
<td>{{movie.moviesRating}}</td>
<td>{{movie.moviesGenre}}</td>
</tr>
</table>
</body>
</html>
